<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,100&family=Rowdies:wght@300;400;700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator_body">
        <div class="header">
            <div id="screen" class="screen_div">
                <p id="screentext"></p>
            </div>
            <div id="c" class="c_button">
                <p>C</p>
            </div>
        </div>
        <div class="btns">
            <div id="1" class="number_button"><p>1</p></div>
            <div id="2" class="number_button"><p>2</p></div>
            <div id="3" class="number_button"><p>3</p></div>
            <div id="/" class="number_button"><p>/</p></div>
        </div>
        <div class="btns">
            <div id="4" class="number_button"><p>4</p></div>
            <div id="5" class="number_button"><p>5</p></div>
            <div id="6" class="number_button"><p>6</p></div>
            <div id="-" class="number_button"><p>-</p></div>
        </div>
        <div class="btns">
            <div id="7" class="number_button"><p>7</p></div>
            <div id="8" class="number_button"><p>8</p></div>
            <div id="9" class="number_button"><p>9</p></div>
            <div id="+" class="number_button"><p>+</p></div>
        </div>
        <div class="btns">
            <div id="." class="number_button"><p>.</p></div>
            <div id="0" class="number_button"><p>0</p></div>
            <div id="equal" class="number_button"><p>=</p></div>
            <div id="*" class="number_button"><p>*</p></div>
        </div>
        <script src="functions.js"></script>
</body>

</html>
